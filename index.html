<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="1138876.png">
  </head>
  <body>
     <div class="overlay" id="startOverlay">
      <div class="start-container">
        <div id="nameAlert" style="color: rgb(255, 174, 0); display: none">
          <span id="nameAlertMessage"></span>
        </div>
        <input type="text" id="playerName" placeholder="Name/名前/Tên/名字" />
        <div class="instructions" id="instructions">
          <h3 id="howToPlay">How to Play :</h3>
          <p id="AInstruct">Use arrow keys to moving the puzzle pieces</p>
          <ul>
            <li id="moveLeft">⇦ : Move left</li>
            <li id="moveRight">⇨ : More right</li>
            <li id="IncrSPD">⇩ : Increase falling speed</li>
            <li id="Rotate">⇧ : Rotate</li>
          </ul>
        </div>
        <button id="startButton">Start !</button>
        <button id="toggleLanguageButton">Switch Language</button>
        <a href="https://tachibana11111.github.io/GameHub" id="returnButton"
          >Return GameHub</a
        >
      </div>
    </div>

    <div class="game-container">
      <canvas id="gameCanvas" width="300" height="600"></canvas>
      <div class="score">
        <h2><span id="scoreTitle">Score: </span><span id="score">0</span></h2>
      </div>
      <div id="gameOverOverlay" class="overlay hidden">
      <h2 id="gameOverTitle">Game Over !</h2>
      <p id="gameOverScore">Score:</p>
      <p id="playerNameDisplay">Player:</p>
      <div class="buttons">
        <button id="playAgainButton">Play Again</button>
        <button id="quitButton">Exit</button>
      </div>
    </div>
    </div>
    
    <script src="scripts.js"></script>
  </body>
</html>
